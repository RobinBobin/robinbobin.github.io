<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <script>
      function bodyOnLoad() {
        document.getElementById('search').innerText = window.location.search

        const searchParams = new URLSearchParams(window.location.search)

        const { backwardUri, shouldAlert } = ['backwardUri', 'shouldAlert'].reduce((previous, current) => {
          previous[current] = searchParams.get(current)
          searchParams.delete(current)
          return previous
        }, {})

        const href = `${backwardUri}/oauthredirect/?${searchParams}`

        if (shouldAlert) {
          alert(href)
        }

        if (backwardUri) {
          window.location.href = href
        }
      }
    </script>
  </head>
  <body onload="bodyOnLoad()">
    <div id="search"></div>
  </body>
</html>
