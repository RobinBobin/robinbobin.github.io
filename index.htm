<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <script>
      function bodyOnLoad() {
        document.getElementById('params').innerText = window.location.search

        window.location.replace(`https://google.com/${window.location.search}`)
      }
    </script>
  </head>
  <body onload="bodyOnLoad()">
    <button onclick="window.location.href='co.visme.mobile://'">bbb</button>
    <div id="params"></div>
  </body>
</html>
