<html>
  <head>
    <script>
      function bodyOnLoad() {
        alert('bodyOnLoad()')

        const params = new URLSearchParams(window.location.search)

        document.getElementById('params').innerText = params
      }
    </script>
  </head>
  <body onload="bodyOnload()">
    <button onclick="window.location.href='co.visme.mobile://'">bbb</button>
    <div id="params"></div>
  </body>
</html>
