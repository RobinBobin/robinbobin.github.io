<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <script>
      function bodyOnLoad() {
        alert('bodyOnLoad()')

        const params = new URLSearchParams(window.location.search)

        document.getElementById('params').innerText = params

        window.location.href=`co.visme.mobile://${params}`
      }
    </script>
  </head>
  <body onload="bodyOnLoad()">
    <button onclick="window.location.href='co.visme.mobile://'">bbb</button>
    <div id="params"></div>
  </body>
</html>
